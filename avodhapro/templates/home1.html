{% extends 'base.html' %}
{% block body %}
<div class="conatiner">
    <div class="row">
        {% for i in products %}
        <div class="col-md-4>">

            <div class="card" style="width: 21rem;height:36rem">
                <img class="card-img-top" src="{{i.Image.url}}" alt="Card image cap" style="height:350px;width:300px">
                <div class="card-body">
                    <h5 class="card-title">{{i.Name}}</h5>
                    <p class="card-text">{{i.Description}}</p>
                    <a href="{% url 'details' i.id %}" class="btn btn-primary">Go Details</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
